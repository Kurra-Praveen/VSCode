   fetch("http://localhost:8080/employee/getAllEmp",{mode: 'no-cors'})
 

 .then(res => {
   console.log(res);
   if (res.status != 200) { throw new Error("Bad Server Response"); }
   return res.text();
 })
 .then(((data) =>  data.json().forEach(element => {
   
   console.log(element)

   var row=`<tr>
       <td>${element.id}</td>
       <td>${element.empName}</td>
       <td>${element.jobTitle}</td>
       <td>${element.salary}</td>
       </tr>`

       tableData.innerHTML+=row
  })))

 .catch(err => console.error(err));
